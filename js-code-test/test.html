<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Coding Test</title>
    <style type="text/css"></style>
  </head>
  <body>
    <h1>JavaScript Coding Test</h1>
    <div id="content"></div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' type='text/javascript'></script>
    <script>
      $(document).ready(function() {
          var url =  "https://api.github.com/repos/rails/rails/commits";
          $.getJSON(url + "?callback=?", null, function(commits) {
              for(var i =0; i<20; i++) {
                  commit = commits.data[i];
                  $("#content").append("<img src='"+commit.committer.avatar_url + "' />");
              }
          });
      });
    </script>

  <div id="content"></div>
  </body>
</html>
